<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <title>ChocoBurguer</title>
</head>

<body>

    <main class="area-index">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light ">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="#" class="navbar-brand">
                            <img src="img/logo2.png" width="40">

                        </a>

                        <span class="text-nav text-warning ">ChocoBurger</span>
                    </div>


                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link text-white mx-3">Home </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white mx-3"> Combos </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white mx-3"> Restaurante </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white mx-3"> Contato </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </header>



        <section class="info-index">
            <div class="container">
                <div class="row">
                    <div class="col-md-5  d-flex">
                        <div class="align-self-center text-center">
                            <h1 class="text-free text-warning">FREE</h1>
                            <h1 class="text-burguer text-white">BURGER</h1>

                            <p class="info-email">Informe seu E-mail e garanta já o seu !</p>

                            <div id="content" style="color: red;">
                                <form class="mt-4 mb-4" id="form">
                                    <div class="input-group input-group-lg ">
                                        <input type="text" placeholder="Seu e-mail" class="form-control" id="email">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-outline-warning"> Get a Burger

                                            </button>
                                        </div>

                                    </div>
                                </form>

                                <script src="js/index.js"></script>

                            </div>

                            <div style="height:15vh; font-size: 10px; "
                                class="d-flex  align-items-end justify-content-center">
                                <p class="text-white">* Na compra de um combo você ganha um hambúrguer totalmente
                                    gratuito
                                </p>
                            </div>

                        </div>
                    </div>
                    <div style="height: 100vh;" class="col-md-7 area-img-burguer d-none d-md-block m-0 p-0 text-center">

                        <div class="d-flex  align-items-center justify-content-center">
                            <div>


                                <img class="img-burguer" src="img/burguer-home.png">
                                <img class="sombra" src="img/sombra.png">
                            </div>
                        </div>



                    </div>
                </div>

            </div>
        </section>

        <footer style="background-color: black; color: white; padding: 10px; text-align: center; ">
            <p>Todos os direitos reservados - Tayane Souza</p>
        </footer>



    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
